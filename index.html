<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Map Editor</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <!-- ツールバー -->
  <div id="toolbar">
    <div class="left-buttons">
      <button id="addModeButton">追加モード: OFF</button>
      <button id="editModeButton">編集モード: OFF</button>
      <button id="settingsButton">設定</button>
    </div>
    <div class="center-buttons">
      <div id="tools" style="display: none;">
        <button id="selectTool">選択</button>
        <button id="pointTool">点情報追加</button>
        <button id="lineTool">線情報追加</button>
        <button id="polygonTool">面情報追加</button>
        <button id="pointAttributeEditTool">点情報属性編集</button>
        <button id="pointMoveTool">点情報移動</button>
        <button id="lineAttributeEditTool">線情報属性編集</button>
        <button id="lineVertexEditTool">線情報頂点編集</button>
        <button id="polygonAttributeEditTool">面情報属性編集</button>
        <button id="polygonVertexEditTool">面情報頂点編集</button>
      </div>
      <div id="drawControls" style="display: none;">
        <button id="confirmDrawButton">確定</button>
      </div>
    </div>
    <div class="right-buttons">
      <button id="saveButton">保存</button>
      <button id="loadButton">読み込み</button>
    </div>
  </div>

  <!-- メインコンテナ -->
  <div id="mainContainer">
    <div id="mapContainer">
      <div id="map"></div>
    </div>
    <div id="sidebar">
      <h2>イベント一覧</h2>
      <ul id="eventList"></ul>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer">
    <div id="timeSliderContainer">
      <input type="range" id="timeSlider" min="0" max="10000" value="0">
    </div>
    <div class="currentYearContainer">
      <span id="currentYear">年: 0</span>
    </div>
  </div>

  <!-- 設定ウィンドウ（モーダルダイアログ） -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeSettingsButton" class="close-button">&times;</span>
      <h2>設定</h2>
      <!-- スライダー設定フィールド -->
      <div id="sliderSettings">
        <label for="sliderMin">最小年:</label>
        <input type="number" id="sliderMin" value="0"><br>
        <label for="sliderMax">最大年:</label>
        <input type="number" id="sliderMax" value="10000"><br>
        <label for="zoomMin">ズーム最小:</label>
        <input type="number" id="zoomMin" value="1"><br>
        <label for="zoomMax">ズーム最大:</label>
        <input type="number" id="zoomMax" value="50"><br>
      </div>
      <!-- 世界の設定フィールド -->
      <div id="worldSettings">
        <label for="worldName">世界の名前:</label>
        <input type="text" id="worldName" value=""><br>
        <label for="worldDescription">概要:</label>
        <textarea id="worldDescription"></textarea><br>
      </div>
    </div>
  </div>

  <!-- 世界情報表示エリア -->
  <div id="worldInfo">
    <h1 id="worldNameDisplay">無名の世界</h1>
    <p id="worldDescriptionDisplay">説明がありません。</p>
  </div>

  <!-- 編集フォームなど -->
  <!-- 点情報編集フォーム -->
  <div id="editForm" style="display: none;">
    <label for="pointName">名前:</label>
    <input type="text" id="pointName"><br>
    <label for="pointDescription">説明:</label>
    <textarea id="pointDescription"></textarea><br>
    <label for="pointYear">年:</label>
    <input type="number" id="pointYear"><br>
    <button id="savePointButton">保存</button>
    <button id="cancelEditButton">キャンセル</button>
    <button id="deletePointButton">削除</button>
  </div>

  <!-- 線情報編集フォーム -->
  <div id="lineEditForm" style="display: none;">
    <label for="lineName">名前:</label>
    <input type="text" id="lineName"><br>
    <label for="lineDescription">説明:</label>
    <textarea id="lineDescription"></textarea><br>
    <label for="lineYear">年:</label>
    <input type="number" id="lineYear"><br>
    <button id="saveLineButton">保存</button>
    <button id="cancelLineEditButton">キャンセル</button>
    <button id="deleteLineButton">削除</button>
  </div>

  <!-- 面情報編集フォーム -->
  <div id="polygonEditForm" style="display: none;">
    <label for="polygonName">名前:</label>
    <input type="text" id="polygonName"><br>
    <label for="polygonDescription">説明:</label>
    <textarea id="polygonDescription"></textarea><br>
    <label for="polygonYear">年:</label>
    <input type="number" id="polygonYear"><br>
    <button id="savePolygonButton">保存</button>
    <button id="cancelPolygonEditButton">キャンセル</button>
    <button id="deletePolygonButton">削除</button>
  </div>

  <!-- 詳細ウィンドウやその他の要素 -->
  <div id="detailWindow" style="display: none;">
    <h3 id="detailName"></h3>
    <p id="detailDescription"></p>
    <button id="closeDetailButton">閉じる</button>
  </div>

  <!-- ツールチップ -->
  <div id="tooltip" style="display: none;"></div>

  <!-- スクリプトの読み込み -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="renderer.js" type="module"></script>
</body>

</html>
